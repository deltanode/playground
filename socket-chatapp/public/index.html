<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css" integrity="sha512-0Nyh7Nf4sn+T48aTb6VFkhJe0FzzcOlqqZMahy/rhZ8Ii5Q9ZXG/1CbunUuEbfgxqsQfWXjnErKZosDSHVKQhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="my-4">Chat App</h1>
        <div class="row">
            <form action="">
            <div class="col-md-6 mb-3" id="login">
                <input type="text" class="form-control" id="username" placeholder="Enter Fullname" required>
                <button class="mt-3 btn btn-primary" id="loginBtn">Login</button>
            </div>
            <div class="col-md-6 mb-3 d-none" id="chat">
                <textarea type="text" rows="5"  class="form-control" id="msg" placeholder="Enter Message"></textarea>
                <!-- <div id="textContainer"></div> -->
                <button class="mt-3 btn btn-success" id="sendBtn">Send</button>
                <ul class="list-group my-3"></ul>
            </div>
        </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js" integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
          $("#msg").emojioneArea({
            pickerPosition: "bottom"
            // container: "#textContainer",
            // hideSource: true,
          })
      </script>
    <script src="/script.js"></script>
</body>
</html>
